  #   actions:
  #     queue:
  #       name: lowprio

merge_queue:
  max_parallel_checks: 5
  
queue_rules:
  # - name: hotfix
  #   allow_inplace_checks: false
  #   queue_conditions: []
  #   # This can be queued without passing the CI
  #   # But we still required to pass before merging
  #   merge_conditions:
  #     - check-success = test
  #     - check-success = test-before-merge
  - name: default
    queue_conditions:
      - check-success = test
      - label = enqueue
      # - label != hotfix
      # - label != lowprio
    merge_method: squash
    merge_conditions:
      - check-success = test-before-merge
  # - name: lowprio
