pull_request_rules:
  # If you add the label `automerge` on a PR, it will be merged automatically
  - name: automatic merge
    conditions:
      - label = automerge
    actions:
      merge:
        method: merge

  - name: default
    conditions:
      - label = enqueue
    actions:
      queue:
        name: default

  # If you add the label `autoqueue` on a PR, it will be queued automatically
  # - name: automatic queue (hotfix)
  #   conditions:
  #     - label = enqueue
  #     - label = hotfix
  #   actions:
  #     queue:
